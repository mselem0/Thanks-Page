<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>فاست تراك – Fast Track</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex; justify-content: center; align-items: center;
            background-image: url(cover.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .success {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            min-height: 50%;
            background-color: #130c0ee3;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 4rem;
            color: #777;
        }
        .success p {
            width: 70%;
            line-height: 1.8;
            text-align: center;
            font-family: "Sakkal Majalla";
        }
        @media (max-width: 767px) {
            .success {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                font-size: 2.9rem
            }
            .success p {width: 100%}
        }
    </style>
</head>

<body>
<div class="success">
    <p>تم ارسال طلبكم بنجاح سيتم التواصل معكم في خلال 24 ساعه علي رقم الموبايل</p>
</div>
</body>

</html>
